query getBenchmarkDataFromID($id: ID!){
  benchmarks(filters:{id:{eq:$id}}){
    data{
      id,
      attributes{
        name,
        type,
        category,
        source_link,
        date,
        version{
          __typename,
          ... on ComponentVersionHistoryCis{
            version
          }
          ... on ComponentVersionHistoryStig{
            version
          }
          ... on ComponentVersionHistoryVendor{
            version
          }
          ... on ComponentVersionHistoryStigReady{
            version
          }
        }
        hardening{
          data{
            attributes{
              name,
              name_long,
              source,
              platform{
                data{
                  attributes{
                    name,
                    link,
                    icon{
                      data{
                        attributes{
                          name,
                          url
                        }
                      }
                    } ,
                  }
                }
              }
              partner{
                data{
                  attributes{
                    name,
                    name_long,
                    type,
                    link,
                    icon{
                      data{
                        attributes{
                          name,
                          url
                        }
                      }
                    },
                  }
                }
              }
            }
          }
        }
        validation{
					data{
            attributes{
              name,
