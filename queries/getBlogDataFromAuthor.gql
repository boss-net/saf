query getBlogDataFromAuthor($author: String!){
  blogPosts(filters:{users_permissions_user:{name:{eq:$author}}}){
    data{
      id,
      attributes{
        title,
        category,
        description,
        content,
        date,
        users_permissions_user{
          data{
            attributes{
              name,
              displayEmail,
              company,
              jobTitle,
              description,
              linkedIn,
              twitter,
              facebook,
              instagram,
            }
          }
        }
      },

    }
  }
} 







